<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header sample</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="main-nav">
    <div class="nav-content">
        <div class="logo">
            <h3>Coursera</h3>
            <p>armburg Audience</p>
        </div>
        <div class="links" id="links">
            <ul>
                <li><a href="">Find me</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Visit</a></li>
            </ul>
        </div>
           <div class="hamburger" id="hamburger">
            <i class="fa-solid fa-bars icon"></i>
           </div>

        <div class="btns">
            <button>Sign in</button>
            <button>Sign up</button>
        </div>
    </div>
</div>




<div class="repo">
    <div class="repo-content">
        <h1>Dive into the latest Experiences with coursera Educations</h1>
        <p>Follow for more learing outcomes and meterials</p>
        <button>Visit</button>
    </div>
</div>













<script>

var links = document.getElementById('links')
var hamb = document.getElementById('hamburger')
hamb.addEventListener('click', () => { links.style.display = "block" })

 



</script>

</body>
</html>
